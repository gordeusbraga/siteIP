<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computar Ponto</title>
    <link rel="stylesheet" href="../styles/pontoComputado.css">
    <link rel="shortcut icon" href="../images/apple-touch-icon.png" type="image/x-icon">
    <script src="../script.js"></script>
</head>
<body>
    <div id="headers">
        <header>
            <img id="men" src="../images/menu.png" alt="menu">
            <span class="textoId">
                <p>Computar</p>
                <p style="padding-left: 10%;">Ponto</p>
            </span>
        
                <span><img class="perfil" src="../images/testPe.jpg" alt="FotoPerfil" width="40px" ></span>
        
        </header>
    </div>
    <main>
        <div id="horarioSalvo"></div>
        <div id="opcoes"></div>
        <div id="container">
            <p id="pontoComp">Ponto Computado</p> 
        </div> 
       
    </main>
    <footer >
        <p>IP-Control</p>
    </footer>
    
    <script>
            // Exibe o horário salvo
    function exibirHorarioSalvo() {
    const horario = localStorage.getItem('horario');
    document.getElementById('horarioSalvo').innerText = "Horário Salvo: " + horario;

    const opcao = localStorage.getItem('opcao');
    document.getElementById('opcoes').innerText = "Opção: " + opcao;
    }

    // Exibe o horário salvo ao carregar a página
    exibirHorarioSalvo();
    
    </script>
</body>

</html>
